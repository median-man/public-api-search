<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <title>Public APIs</title>
</head>

<body>
  <div id="wrapper" class="container">
    <h1>Search for Public APIs</h1>
    <p>This list contains the entries for APIs reported to support HTTPS and CORS found at <a
        href="https://github.com/public-apis/public-apis">Public APIs</a></p>

    <div class="mb-3">
      <p>Use toggle buttons to filter the table.</p>
      
      <div id="table-filters" class="btn-group" role="group" aria-label="Choose filters to apply to the table.">
        <input type="checkbox" class="btn-check" id="cors-toggle" autocomplete="off">
        <label class="btn btn-outline-primary" for="cors-toggle">CORS</label>
        <input type="checkbox" class="btn-check" id="https-toggle" autocomplete="off">
        <label class="btn btn-outline-primary" for="https-toggle">HTTPS</label>
      </div>
    </div>

    <div id="error-view" class="d-none">
      <div class="alert alert-danger" role="alert">
        Unable to download API data. Try visiting the GitHub project for Public APIs linked above or try back later.
      </div>
    </div>
    <div id="table-view" class="table-responsive"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/remarkable/2.0.1/remarkable.min.js"
    integrity="sha512-skYYbQHAuOTpeJTthhUH3flZohep8blA+qjZOY0VqmfXMDiYcWxu29F5UbxU4LxaIpGkRBk+3Qf8qaXfd9jngg=="
    crossorigin="anonymous"></script>
  <script type="module" src="./js/app.js"></script>
</body>

</html>
